{% extends 'navbar/stud_base.html' %}

{% block content %}

{% load static %}

<style>
    th{
        color: #685e06;
        font-size: 20px;
        background-color: lightblue;
    }
    td{
        font-size: 19px;
        color:black;
    }
    tr, td, th {
        border: 1px solid blue;
        padding-left: 5px;
    }
table{
    width: 90%;
    border: 3px solid blue;
    height:100px;color:black; 
    background:wheat;
}
</style>

<div style="background-image:url('{% static "images/assign.jpg" %}'); background-repeat: repeat;
background-size: 100%; width:100%;
height: 565px;">
<h2 align="center" style="padding:7px; background:blue; color:wheat">Book details</h2>
<div>
<table>
    <tr>
        <th>Id</th>
        <th>Student Name</th>
        <th>Issued Book</th>
        <th>Issued Date</th>
        <th>Ending date</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.stud_name }}</td>
        <td>{{ i.book_name }}</td>
        <td>{{ i.start_date }}</td>
        <td>{{ i.end_date }}</td>
    </tr>

    {% endfor %}

</table>
</div>
</div>
{% endblock  %}
