{% extends 'navbar/stud_base.html' %}

{% block content %}
{% load static %}
<div style="background-image:url('{% static "images/assign.jpg" %}');
                      background-repeat: repeat;
                      background-size: 100%;
                      height:auto">
<section>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-3 ">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="{{ data.stud_image.url }}" alt="image" class="rounded-circle img-fluid" style="width: 140px;">
            <h5 class="my-2 d-flex justify-content-center mb-4">{{ data.stud_name }}</h5>

            <div class="d-flex justify-content-center mb-2">
              <a href="{% url 'updtprof' data.id %}">
                <button type="button" class="btn btn-primary">Edit profile</button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ data.stud_name }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phno</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ data.stud_phno }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Course</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ data.stud_course }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Semester</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ data.stud_semester}}</p>
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
{% endblock %}
