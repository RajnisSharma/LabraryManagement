{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">

    <script>
        function showAlert(message) {
            if (message) {
                alert(message);
            }
        }
    </script>

</head>
<body style="background-image: url('{% static "images/Library.jpg" %}');">
    <h2>Login Page</h2>
    <form action='' method="post">
        {% csrf_token %}
    
    <div>
        <table align="center">
            <tr>
                <td>UserName:</td>
                <td><input name="userName" type="text" id="txtName" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input name="userPassword" type="password" id="txtPswd"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" name="btnSub" value="Login">Login</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <a href="{% url 'register' %}">Admin Sign UP</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <a href="{% url 'addstud' %}">Student Sign UP</a>
                </td>
            </tr>
        </table>
    </div>
    </form>
    <h3><u>{{ data }}</u></h3>

    <script>
        showAlert("{{ data }}");
    </script>

</body>
</html>
