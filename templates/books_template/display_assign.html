{% extends 'navbar/base.html' %}

{% load static %}
{% block content %}
<style>
    h2{
        text-align: center;
        font-size: 30px;
        background-color: blue;
        color: white;
        padding: 7px;
    }
    th {
        color: #685e06;
        font-size: 20px;
        background-color: lightblue;
        border: 2px solid blue;
        padding-left: 5px;
    }
    td {
        font-size: 20px;
      }
    tr,td {
        border: 1px solid blue;
        padding-left: 5px;
    }
    table{
        width:100%;
        background-color:wheat;
    }   
</style>
<div style="background-image:url('{% static "images/assign.jpg" %}'); background-repeat: repeat;
background-size: 100%; width:100%;
height:800px;">
<h2 align="center">Issued book details </h2>
<table>
    <tr>
        <th>Id</th>
        <th>Student Name</th>
        <th>Issued Book</th>
        <th>Issued Date</th>
        <th>Ending date</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in issue %}
        <tr>
            <td>{{i.id}}
            <td>{{i.stud_name}}</td>
            <td>{{i.book_name}}</td>
            <td>{{i.start_date}}</td>
            <td>{{i.end_date}}</td>
            <td><a href="{% url 'updt_issue' i.id %}"><img src="{% static '/images/update.png' %}" width="40px" height="40px">Update</a></td>
            <td><a href="{% url 'del_issue' i.id %}"><img src="{% static '/images/delete.png' %}" width="60px" height="40px">Delete</a></td>
        </tr>
        
    {% endfor %}
</table>
</div>
{% endblock  %}
