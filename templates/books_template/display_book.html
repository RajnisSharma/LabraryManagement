{% extends 'navbar/base.html' %} {% block content %} {% load static %}
<link href="{% static 'css/display_book.css' %}" rel="stylesheet" />
<h2 align="center">Book Details</h2>
<table>
  <tr>
    <th>Book Name</th>
    <th>Author Name</th>
    <th>Course Name</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  {% for i in books %}
  <tr>
    <td>{{ i.book_name }}</td>
    <td>{{ i.author_name }}</td>
    <td>{{ i.course_name }}</td>
    <td>
      <a href="{% url 'up' i.id %}"
        ><img
          src="{% static '/images/update.png' %}"
          width="40px"
          height="40px"
        />Update</a
      >
    </td>
    <td>
      <a href="{% url 'del' i.id %}"
        ><img
          src="{% static '/images/delete.png' %}"
          width="60px"
          height="40px"
        />Delete</a
      >
    </td>
  </tr>
  {% endfor %}
</table>
<div align="center">
  <img src="{% static '/images/bookname.jpg' %}" width="100%" height="50%" />
</div>
{% endblock %}
