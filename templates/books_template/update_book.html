{% block content %}

{% load static %}
<link href="{% static 'css/update_prof.css' %}" rel="stylesheet">
<div style="background-image:url('{% static "images/books.jpg" %}'); background-repeat: no-repeat; background-size: 100%; height: 665px;">

    <h2 align="center" style="padding:10px; background:blue; color:wheat">Update books</h2>
    <form method="post">
        {% csrf_token %}
            <table align="center" width="500px">
                <tr>
                    <td>BookName:</td>
                    <td><input type="text" name="txtBookName" value="{{ books.book_name }}"></td>
                </tr>
                <tr>
                    <td>AuthorName:</td>
                    <td><input type="text" name="txtAuthorName" value="{{ books.author_name }}"></td>
                </tr>
                <tr>
                    <td>CourseName:</td>
                    <td>
                        <select name="ddlCourseName" style='width: 170px;'>
                            <option selected>{{ books.course_name }}</option>
                            {% for i in course %}
                                <option>{{ i.course_name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2"><button type="submit" name="BtnSub" value="Update Book">Update Book</td>
                </tr>
            </table>

    </form>
</div>

{% endblock  %}
