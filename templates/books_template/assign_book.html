{% extends 'navbar/base.html' %}

{% block content %}

{% load static %}

<link href="{% static 'css/add_book.css' %}" rel="stylesheet">
<div style="background-image:url('{% static "images/assign.jpg" %}'); background-repeat: repeat;background-size: 100%;height:565px;">

<div id="div3">
    <h2>Get Student Info</h2>
    {% if res %}
    <script>alert('{{ msg }}')</script>
    {% endif %}
    <form action='getstudent' method='post'>
        {% csrf_token %}
        <table align="left">
            <tr>
                <td><b>Student Phno:</b></td>
                <td>
                    <input type="number" name="txtPhno" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" name="btnSub" value="getdata">Get Data
                </td>
            </tr>
            
        </table>
    </form>
</div>

<div id="div4">
    <h2 align="right">Assign Books To Students</h2>
    <form action='assignbook' method='post'>
        {% csrf_token %}
    
        <table align="right" style="height:30px;margin-right:15%">
            <tr>
                <td><b>
                    Student Name:
                </td></b>
                <td>                
                    <input type="text" value="{{Stud.stud_name}}" name="txtName" required>
                </td>
            </tr>        
            <tr>
                <td><b>
                    Book Name:
                </td></b>
                <td>
                    <select name="ddlBookName" required>
                        <option>--select---</option>
                        {% for i in Book %}
                            <option>{{ i.book_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>
                    Start Date:
                </td></b>
                <td>
                    <input type="date" name="txtStartDate" required>
                </td>
            </tr>
            <tr>
                <td><b>
                    End Date:
                </td></b>
                <td>
                    <input type="date" name="txtEndDate" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" name="btnSub" value="Assign Book">Assign Book
                </td>
            </tr>
        </table>
    </form>

</div>
</div>
{% endblock  %}
