{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Q/WwKhrSiNcDO28oBb7OM6D5Cq8ZVdZjmoQbHtR7g3m2sBhT3Ebt2PI/PsYjhxAc"
      crossorigin="anonymous"
    />
    <style>
      .btn.active {
        background-color: #ffcc00;
        border-color: #cc9900;
        color: #000;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Library Management System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse m-2" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item m-2">
              <a
                class="nav-link btn btn-sm btn-outline-success"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item m-2">
              <a
                class="nav-link btn btn-outline-success"
                href="{% url 'addbook' %}"
                id="addbook-button"
                >Add Book</a
              >
            </li>
            <li class="nav-item m-2">
              <a
                class="nav-link btn btn-outline-success"
                href="{% url 'displaybook' %}"
                id="displaybook-button"
                >Display Book</a
              >
            </li>
            <li class="nav-item m-2">
              <a
                class="nav-link btn btn-outline-success"
                href="{% url 'assignbook' %}"
                id="assignbook-button"
                >Assign Book</a
              >
            </li>
            <li class="nav-item m-2">
              <a
                class="nav-link btn btn-outline-success"
                href="{% url 'displayassign' %}"
                id="displayassign-button"
                >Assigned Books</a
              >
            </li>
            <li class="nav-item m-2">
              <a
                class="nav-link btn btn-outline-success"
                href="{% url 'log_out' %}"
                id="logout-button"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach((link) => {
          link.addEventListener("click", () => {
            navLinks.forEach((btn) => btn.classList.remove("active"));

            link.classList.add("active");
          });
        });

        const currentPath = window.location.pathname;
        navLinks.forEach((link) => {
          if (link.href.includes(currentPath)) {
            link.classList.add("active");
          }
        });
      });
    </script>
  </body>
</html>
